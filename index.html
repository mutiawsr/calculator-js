<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="calculator-container position-absolute top-50 start-50 translate-middle">
            <h1 class="text-center">Calculator</h1>
            <div class="monitor">
                <span id="monitor"></span>
            </div>

            <div class="buttons justify-content-between text-center">            
                <div class="operator">
                    <button onclick="operator('+')" type="button" class="btn btn-primary">+</button>
                    <button onclick="operator('-')" type="button" class="btn btn-primary">-</button>
                    <button onclick="operator('*')" type="button" class="btn btn-primary">*</button><br>
                    <button onclick="operator('/')" type="button" class="btn btn-primary">/</button>
                    <button onclick="operator('(')" type="button" class="btn btn-primary">(</button>
                    <button onclick="operator(')')" type="button" class="btn btn-primary">)</button><br>
                    <button onclick="operator('.')" type="button" class="btn btn-primary">.</button>
                    <button id="solve" onclick="solve()" type="button" class="btn btn-primary">=</button>
                </div>

                <div class="number">
                    <button onclick="number(1)" type="button" class="btn btn-primary">1</button>
                    <button onclick="number(2)" type="button" class="btn btn-primary">2</button>
                    <button onclick="number(3)" type="button" class="btn btn-primary">3</button><br>
                    <button onclick="number(4)" type="button" class="btn btn-primary">4</button>
                    <button onclick="number(5)" type="button" class="btn btn-primary">5</button>
                    <button onclick="number(6)" type="button" class="btn btn-primary">6</button><br>
                    <button onclick="number(7)" type="button" class="btn btn-primary">7</button>
                    <button onclick="number(8)" type="button" class="btn btn-primary">8</button>
                    <button onclick="number(9)" type="button" class="btn btn-primary">9</button><br>
                    <button onclick="number(0)" type="button" class="btn btn-primary">0</button>
                </div>
    
                <div class="clear-delete">
                    <button id="clear" onclick="clearMonitor()" type="button" class="btn btn-primary">Clear</button>
                    <button id="delete" onclick="backSpace()" type="button" class="btn btn-primary">Backspace</button>
                </div>
            </div>
        </div>

        <footer class="position-absolute top-100 start-50 translate-middle">
            <p>with &#x2665; by <a href="https://github.com/mutiawsr">maeve</a></p>
        </footer>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
